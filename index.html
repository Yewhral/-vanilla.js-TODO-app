<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO App</title>
        <meta name="description" content="TODO app with vanilla.js">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="banner">
            <h1>TODO APP</h1>
            <div id="filterholder">
                <div class="piece"> Filter: </div>
                <button>All</button>
                <button>Complete</button>
                <button>Incomplete</button>
                <div>&nbsp;</div>
                <div class="piece"> <input id='searchBar' type="text" placeholder="Search..."> </div>
            </div>
        </div>
        <div id="content-box">
            <div id="addNew">
                Add a new task
                 <input type="text" id="newTask" placeholder="What needs to be done?">
                <button onclick="vApp.addTask()">Add!</button>
            </div>
            <div id="tasks-holder">
                <div class="kurczak">   <input type="checkbox">    </div>
                <div class="kurczak">        </div>
            </div>


        </div>


        <script src="js/vApp.js"></script>
    </body>
</html>
